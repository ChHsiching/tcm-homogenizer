<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单用户列表测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>简单用户列表测试</h1>
        
        <div class="section">
            <h2>用户列表</h2>
            <div id="users-table">
                <p>加载中...</p>
            </div>
        </div>
    </div>

    <script>
        // 模拟用户数据（从后端API获取的真实数据）
        const mockUsers = [
            {"created_at":1754222381.835823,"last_login":null,"role":"user","username":"testuser2"},
            {"created_at":1754222419.9018178,"last_login":null,"role":"user","username":"testuser_jaygu"},
            {"created_at":1754273515.40824,"last_login":null,"role":"user","username":"testuser_new"},
            {"created_at":1754273727.3594081,"last_login":null,"role":"user","username":"testuser_1754273727"},
            {"created_at":1754273758.5419211,"last_login":null,"role":"user","username":"testuser_frontend_1754273758"},
            {"created_at":1754275403.1245942,"last_login":null,"role":"user","username":"testuser_1754275403"},
            {"created_at":1754276639.701988,"last_login":null,"role":"user","username":"testuser_1754276639"},
            {"created_at":1754277146.8636305,"last_login":null,"role":"user","username":"user"},
            {"created_at":1754277322.5123022,"last_login":null,"role":"user","username":"user_1754277322"},
            {"created_at":1754277631.5191748,"last_login":null,"role":"user","username":"user_1754277631"},
            {"created_at":1754277752.8769054,"last_login":null,"role":"user","username":"testuser"},
            {"created_at":1754277835.4151325,"last_login":null,"role":"user","username":"testuser_1754277835"},
            {"created_at":1754278173.6232898,"last_login":null,"role":"user","username":"newuser"}
        ];
        
        function displayUsers(users) {
            const container = document.getElementById('users-table');
            
            if (users.length === 0) {
                container.innerHTML = '<p>暂无用户</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>创建时间</th>
                            <th>最后登录</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            users.forEach(user => {
                const createdTime = user.created_at ? new Date(user.created_at * 1000).toLocaleString() : '未知';
                const lastLogin = user.last_login ? new Date(user.last_login * 1000).toLocaleString() : '从未登录';
                
                html += `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.role === 'admin' ? '管理员' : '用户'}</td>
                        <td>${createdTime}</td>
                        <td>${lastLogin}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
            console.log('✅ 用户列表显示完成，用户数量:', users.length);
        }
        
        // 页面加载时自动显示用户列表
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🚀 页面加载完成，显示用户列表');
            setTimeout(() => {
                displayUsers(mockUsers);
            }, 1000);
        });
    </script>
</body>
</html>
