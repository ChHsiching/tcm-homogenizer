<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>自动登录用户管理测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .btn { padding: 10px 20px; margin: 5px; cursor: pointer; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <div class="container">
        <h1>自动登录用户管理测试</h1>
        
        <div class="section">
            <h2>登录状态</h2>
            <div id="login-status">正在登录...</div>
        </div>
        
        <div class="section">
            <h2>用户列表</h2>
            <div id="users-table">
                <p>等待登录后加载...</p>
            </div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000/api/auth';
        
        async function autoLogin() {
            console.log('🔐 开始自动登录...');
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username: 'admin', password: 'admin123' })
                });
                
                const data = await response.json();
                console.log('登录结果:', data);
                
                if (data.success) {
                    document.getElementById('login-status').innerHTML = '<div class="success">✅ 登录成功: ' + data.user.username + ' (' + data.user.role + ')</div>';
                    return true;
                } else {
                    document.getElementById('login-status').innerHTML = '<div class="error">❌ 登录失败: ' + data.error + '</div>';
                    return false;
                }
            } catch (error) {
                console.error('登录失败:', error);
                document.getElementById('login-status').innerHTML = '<div class="error">❌ 网络错误: ' + error.message + '</div>';
                return false;
            }
        }
        
        async function loadUsers() {
            console.log('🔍 开始加载用户列表...');
            
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                console.log('用户列表结果:', data);
                
                if (data.success) {
                    displayUsers(data.users);
                } else {
                    document.getElementById('users-table').innerHTML = '<div class="error">❌ 加载失败: ' + data.error + '</div>';
                }
            } catch (error) {
                console.error('加载用户列表失败:', error);
                document.getElementById('users-table').innerHTML = '<div class="error">❌ 网络错误: ' + error.message + '</div>';
            }
        }
        
        function displayUsers(users) {
            const container = document.getElementById('users-table');
            
            if (users.length === 0) {
                container.innerHTML = '<p>暂无用户</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>创建时间</th>
                            <th>最后登录</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            users.forEach(user => {
                const createdTime = user.created_at ? new Date(user.created_at * 1000).toLocaleString() : '未知';
                const lastLogin = user.last_login ? new Date(user.last_login * 1000).toLocaleString() : '从未登录';
                
                html += `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.role === 'admin' ? '管理员' : '用户'}</td>
                        <td>${createdTime}</td>
                        <td>${lastLogin}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
            console.log('✅ 用户列表显示完成，用户数量:', users.length);
        }
        
        // 页面加载时自动执行
        document.addEventListener('DOMContentLoaded', async function() {
            console.log('🚀 页面加载完成，开始自动登录');
            
            // 先登录
            const loginSuccess = await autoLogin();
            
            if (loginSuccess) {
                // 登录成功后加载用户列表
                setTimeout(loadUsers, 1000);
            }
        });
    </script>
</body>
</html>
