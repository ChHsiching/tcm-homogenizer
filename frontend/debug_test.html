<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>调试测试</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <div class="main-container">
        <header class="header">
            <div class="header-left">
                <h1>调试测试</h1>
            </div>
        </header>

        <main class="main-content">
            <div class="analysis-section">
                <div class="input-section">
                    <h3>测试按钮</h3>
                    <button id="start-regression" class="btn-primary">开始分析</button>
                    <button id="test-connection" class="btn-secondary">测试连接</button>
                    <button id="test-notification" class="btn-danger">测试通知</button>
                </div>
                <div class="result-section">
                    <h3>调试信息</h3>
                    <div id="debug-info" class="results-container">
                        <p>点击按钮查看调试信息</p>
                    </div>
                </div>
            </div>
        </main>

        <footer class="status-bar">
            <div class="status-left">
                <span id="connection-status-footer">后端服务：检查中...</span>
            </div>
            <div class="status-right">
                <span id="current-time">2025-08-03 20:35:00</span>
            </div>
        </footer>
    </div>

    <div id="notification-container" class="notification-container"></div>

    <script>
        // 更新状态栏时间
        function updateTime() {
            const timeElement = document.getElementById('current-time');
            if (timeElement) {
                timeElement.textContent = new Date().toLocaleString('zh-CN');
            }
        }
        updateTime();
        setInterval(updateTime, 1000);

        // 测试连接
        async function testConnection() {
            const debugInfo = document.getElementById('debug-info');
            debugInfo.innerHTML = '<p>正在测试连接...</p>';
            
            try {
                const response = await fetch('http://127.0.0.1:5000/api/health');
                const data = await response.json();
                debugInfo.innerHTML = `
                    <p>✅ 连接成功</p>
                    <p>服务: ${data.service}</p>
                    <p>状态: ${data.status}</p>
                    <p>版本: ${data.version}</p>
                `;
                showNotification('连接成功', 'success');
            } catch (error) {
                debugInfo.innerHTML = `
                    <p>❌ 连接失败</p>
                    <p>错误: ${error.message}</p>
                `;
                showNotification('连接失败: ' + error.message, 'error');
            }
        }

        // 显示通知
        function showNotification(message, type = 'info') {
            const container = document.getElementById('notification-container');
            if (!container) return;

            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            container.appendChild(notification);

            setTimeout(() => {
                notification.remove();
            }, 3000);
        }

        // 事件监听器
        document.addEventListener('DOMContentLoaded', function() {
            console.log('🔧 调试页面加载完成');
            
            // 开始分析按钮
            const startRegressionBtn = document.getElementById('start-regression');
            if (startRegressionBtn) {
                startRegressionBtn.addEventListener('click', function() {
                    console.log('🎯 开始分析按钮被点击');
                    const debugInfo = document.getElementById('debug-info');
                    debugInfo.innerHTML = `
                        <p>✅ 按钮点击成功</p>
                        <p>时间: ${new Date().toLocaleString()}</p>
                        <p>按钮ID: start-regression</p>
                    `;
                    showNotification('开始分析按钮已修复！', 'success');
                });
            } else {
                console.error('❌ 找不到开始分析按钮');
            }

            // 测试连接按钮
            const testConnectionBtn = document.getElementById('test-connection');
            if (testConnectionBtn) {
                testConnectionBtn.addEventListener('click', testConnection);
            }

            // 测试通知按钮
            const testNotificationBtn = document.getElementById('test-notification');
            if (testNotificationBtn) {
                testNotificationBtn.addEventListener('click', function() {
                    showNotification('通知功能正常！', 'success');
                });
            }

            // 自动测试连接
            setTimeout(testConnection, 1000);
        });
    </script>
</body>
</html>
