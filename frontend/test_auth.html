<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>认证测试页面</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .btn { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        pre { background: #f5f5f5; padding: 10px; overflow-x: auto; }
    </style>
</head>
<body>
    <div class="container">
        <h1>认证测试页面</h1>
        
        <div class="section">
            <h2>1. 登录测试</h2>
            <input type="text" id="username" placeholder="用户名" value="admin">
            <input type="password" id="password" placeholder="密码" value="admin123">
            <button class="btn" onclick="testLogin()">登录</button>
            <div id="login-result"></div>
        </div>
        
        <div class="section">
            <h2>2. 认证状态检查</h2>
            <button class="btn" onclick="checkAuth()">检查认证状态</button>
            <div id="auth-result"></div>
        </div>
        
        <div class="section">
            <h2>3. 用户列表测试</h2>
            <button class="btn" onclick="getUsers()">获取用户列表</button>
            <div id="users-result"></div>
        </div>
        
        <div class="section">
            <h2>4. 创建用户测试</h2>
            <input type="text" id="new-username" placeholder="新用户名" value="testuser">
            <input type="password" id="new-password" placeholder="新密码" value="123456">
            <select id="new-role">
                <option value="user">用户</option>
                <option value="admin">管理员</option>
            </select>
            <button class="btn" onclick="createUser()">创建用户</button>
            <div id="create-result"></div>
        </div>
        
        <div class="section">
            <h2>5. 登出测试</h2>
            <button class="btn" onclick="logout()">登出</button>
            <div id="logout-result"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000/api/auth';
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${new Date().toLocaleTimeString()}: ${message}</div>` + element.innerHTML;
        }
        
        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                log('login-result', `状态: ${response.status}, 响应: ${JSON.stringify(data)}`, data.success ? 'success' : 'error');
            } catch (error) {
                log('login-result', `错误: ${error.message}`, 'error');
            }
        }
        
        async function checkAuth() {
            try {
                const response = await fetch(`${API_BASE}/check-auth`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                log('auth-result', `状态: ${response.status}, 响应: ${JSON.stringify(data)}`, data.success ? 'success' : 'error');
            } catch (error) {
                log('auth-result', `错误: ${error.message}`, 'error');
            }
        }
        
        async function getUsers() {
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                log('users-result', `状态: ${response.status}, 响应: ${JSON.stringify(data)}`, data.success ? 'success' : 'error');
            } catch (error) {
                log('users-result', `错误: ${error.message}`, 'error');
            }
        }
        
        async function createUser() {
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const role = document.getElementById('new-role').value;
            
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password, role })
                });
                
                const data = await response.json();
                log('create-result', `状态: ${response.status}, 响应: ${JSON.stringify(data)}`, data.success ? 'success' : 'error');
            } catch (error) {
                log('create-result', `错误: ${error.message}`, 'error');
            }
        }
        
        async function logout() {
            try {
                const response = await fetch(`${API_BASE}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                log('logout-result', `状态: ${response.status}, 响应: ${JSON.stringify(data)}`, data.success ? 'success' : 'error');
            } catch (error) {
                log('logout-result', `错误: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
