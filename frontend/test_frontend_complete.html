<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>前端功能测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .section { margin: 20px 0; padding: 15px; border: 1px solid #ccc; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        button { margin: 5px; padding: 8px 15px; }
        input { margin: 5px; padding: 5px; }
        table { border-collapse: collapse; width: 100%; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>前端功能测试</h1>
    
    <div class="section">
        <h2>登录测试</h2>
        <input type="text" id="username" placeholder="用户名" value="admin">
        <input type="password" id="password" placeholder="密码" value="admin123">
        <button onclick="testLogin()">登录</button>
        <button onclick="testLogout()">登出</button>
        <div id="login-status"></div>
    </div>
    
    <div class="section">
        <h2>用户管理测试</h2>
        <button onclick="testLoadUsers()">加载用户列表</button>
        <button onclick="testCreateUser()">创建用户</button>
        <div id="users-result"></div>
    </div>
    
    <div class="section">
        <h2>用户列表</h2>
        <div id="users-table"></div>
    </div>

    <script>
        const API_BASE_URL = 'http://127.0.0.1:5000/api/auth';
        let currentUser = null;

        async function testLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const statusDiv = document.getElementById('login-status');
            
            try {
                statusDiv.innerHTML = '<span class="info">正在登录...</span>';
                
                const response = await fetch(`${API_BASE_URL}/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = data.user;
                    statusDiv.innerHTML = `<span class="success">登录成功: ${data.user.username} (${data.user.role})</span>`;
                    console.log('登录成功:', data);
                } else {
                    statusDiv.innerHTML = `<span class="error">登录失败: ${data.error}</span>`;
                    console.error('登录失败:', data);
                }
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">网络错误: ${error.message}</span>`;
                console.error('登录异常:', error);
            }
        }

        async function testLogout() {
            const statusDiv = document.getElementById('login-status');
            
            try {
                const response = await fetch(`${API_BASE_URL}/logout`, {
                    method: 'POST',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    currentUser = null;
                    statusDiv.innerHTML = '<span class="success">登出成功</span>';
                    console.log('登出成功');
                } else {
                    statusDiv.innerHTML = `<span class="error">登出失败: ${data.error}</span>`;
                }
            } catch (error) {
                statusDiv.innerHTML = `<span class="error">网络错误: ${error.message}</span>`;
            }
        }

        async function testLoadUsers() {
            const resultDiv = document.getElementById('users-result');
            
            if (!currentUser || currentUser.role !== 'admin') {
                resultDiv.innerHTML = '<span class="error">权限不足，请先以管理员身份登录</span>';
                return;
            }
            
            try {
                resultDiv.innerHTML = '<span class="info">正在加载用户列表...</span>';
                
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<span class="success">成功获取用户列表，用户数量: ${data.users.length}</span>`;
                    displayUsers(data.users);
                    console.log('用户列表:', data.users);
                } else {
                    resultDiv.innerHTML = `<span class="error">获取用户列表失败: ${data.error}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">网络错误: ${error.message}</span>`;
                console.error('加载用户列表异常:', error);
            }
        }

        async function testCreateUser() {
            const resultDiv = document.getElementById('users-result');
            
            if (!currentUser || currentUser.role !== 'admin') {
                resultDiv.innerHTML = '<span class="error">权限不足，请先以管理员身份登录</span>';
                return;
            }
            
            const newUser = {
                username: 'testuser_' + Date.now(),
                password: '123456',
                role: 'user'
            };
            
            try {
                resultDiv.innerHTML = '<span class="info">正在创建用户...</span>';
                
                const response = await fetch(`${API_BASE_URL}/users`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    credentials: 'include',
                    body: JSON.stringify(newUser)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    resultDiv.innerHTML = `<span class="success">用户创建成功: ${newUser.username}</span>`;
                    console.log('用户创建成功:', data);
                    // 重新加载用户列表
                    setTimeout(testLoadUsers, 1000);
                } else {
                    resultDiv.innerHTML = `<span class="error">创建用户失败: ${data.error}</span>`;
                }
            } catch (error) {
                resultDiv.innerHTML = `<span class="error">网络错误: ${error.message}</span>`;
                console.error('创建用户异常:', error);
            }
        }

        function displayUsers(users) {
            const tableDiv = document.getElementById('users-table');
            
            if (users.length === 0) {
                tableDiv.innerHTML = '<p>暂无用户</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>创建时间</th>
                            <th>最后登录</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            users.forEach(user => {
                const createdTime = user.created_at ? new Date(user.created_at * 1000).toLocaleString() : '未知';
                const lastLogin = user.last_login ? new Date(user.last_login * 1000).toLocaleString() : '从未登录';
                
                html += `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.role === 'admin' ? '管理员' : '用户'}</td>
                        <td>${createdTime}</td>
                        <td>${lastLogin}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            tableDiv.innerHTML = html;
        }
    </script>
</body>
</html>
