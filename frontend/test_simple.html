<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单测试页面</title>
</head>
<body>
    <h1>JavaScript测试页面</h1>
    
    <div id="test-container">
        <p>初始内容</p>
    </div>
    
    <button onclick="testFunction()">测试按钮</button>
    
    <script>
        function testFunction() {
            console.log('测试函数被调用');
            document.getElementById('test-container').innerHTML = '<p>测试用户</p>';
        }
        
        // 页面加载时自动执行
        document.addEventListener('DOMContentLoaded', function() {
            console.log('页面加载完成');
            setTimeout(() => {
                document.getElementById('test-container').innerHTML = '<p>测试用户2</p>';
            }, 1000);
        });
    </script>
</body>
</html>
