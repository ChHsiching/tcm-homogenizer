<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>用户管理测试</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .section { margin: 20px 0; padding: 20px; border: 1px solid #ccc; }
        .btn { padding: 10px 20px; margin: 5px; cursor: pointer; }
        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }
        table { width: 100%; border-collapse: collapse; }
        th, td { padding: 8px; text-align: left; border-bottom: 1px solid #ddd; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <div class="container">
        <h1>用户管理功能测试</h1>
        
        <div class="section">
            <h2>1. 登录状态</h2>
            <input type="text" id="username" placeholder="用户名" value="admin">
            <input type="password" id="password" placeholder="密码" value="admin123">
            <button class="btn" onclick="login()">登录</button>
            <div id="login-status"></div>
        </div>
        
        <div class="section">
            <h2>2. 用户列表</h2>
            <button class="btn" onclick="loadUsers()">加载用户列表</button>
            <div id="users-container">
                <p>点击按钮加载用户列表</p>
            </div>
        </div>
        
        <div class="section">
            <h2>3. 添加用户</h2>
            <input type="text" id="new-username" placeholder="新用户名" value="testuser">
            <input type="password" id="new-password" placeholder="新密码" value="123456">
            <select id="new-role">
                <option value="user">用户</option>
                <option value="admin">管理员</option>
            </select>
            <button class="btn" onclick="createUser()">创建用户</button>
            <div id="create-status"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://127.0.0.1:5000/api/auth';
        let currentUser = null;
        
        function log(elementId, message, type = 'info') {
            const element = document.getElementById(elementId);
            element.innerHTML = `<div class="${type}">${new Date().toLocaleTimeString()}: ${message}</div>` + element.innerHTML;
        }
        
        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            try {
                const response = await fetch(`${API_BASE}/login`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password })
                });
                
                const data = await response.json();
                if (data.success) {
                    currentUser = data.user;
                    log('login-status', `登录成功: ${currentUser.username} (${currentUser.role})`, 'success');
                } else {
                    log('login-status', `登录失败: ${data.error}`, 'error');
                }
            } catch (error) {
                log('login-status', `登录错误: ${error.message}`, 'error');
            }
        }
        
        async function loadUsers() {
            if (!currentUser) {
                log('users-container', '请先登录', 'error');
                return;
            }
            
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'GET',
                    credentials: 'include'
                });
                
                const data = await response.json();
                if (data.success) {
                    displayUsers(data.users);
                } else {
                    log('users-container', `加载失败: ${data.error}`, 'error');
                }
            } catch (error) {
                log('users-container', `加载错误: ${error.message}`, 'error');
            }
        }
        
        function displayUsers(users) {
            const container = document.getElementById('users-container');
            
            if (users.length === 0) {
                container.innerHTML = '<p>暂无用户</p>';
                return;
            }
            
            let html = `
                <table>
                    <thead>
                        <tr>
                            <th>用户名</th>
                            <th>角色</th>
                            <th>创建时间</th>
                            <th>最后登录</th>
                        </tr>
                    </thead>
                    <tbody>
            `;
            
            users.forEach(user => {
                const createdTime = user.created_at ? new Date(user.created_at * 1000).toLocaleString() : '未知';
                const lastLogin = user.last_login ? new Date(user.last_login * 1000).toLocaleString() : '从未登录';
                
                html += `
                    <tr>
                        <td>${user.username}</td>
                        <td>${user.role === 'admin' ? '管理员' : '用户'}</td>
                        <td>${createdTime}</td>
                        <td>${lastLogin}</td>
                    </tr>
                `;
            });
            
            html += '</tbody></table>';
            container.innerHTML = html;
        }
        
        async function createUser() {
            if (!currentUser) {
                log('create-status', '请先登录', 'error');
                return;
            }
            
            const username = document.getElementById('new-username').value;
            const password = document.getElementById('new-password').value;
            const role = document.getElementById('new-role').value;
            
            try {
                const response = await fetch(`${API_BASE}/users`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ username, password, role })
                });
                
                const data = await response.json();
                if (data.success) {
                    log('create-status', `用户创建成功: ${username}`, 'success');
                    // 自动刷新用户列表
                    setTimeout(loadUsers, 1000);
                } else {
                    log('create-status', `创建失败: ${data.error}`, 'error');
                }
            } catch (error) {
                log('create-status', `创建错误: ${error.message}`, 'error');
            }
        }
    </script>
</body>
</html>
